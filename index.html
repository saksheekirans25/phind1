<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Italian Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <!-- Menu items will be dynamically added here -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <!-- Cart items will be dynamically added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Italian Restaurant. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>

<script>
// script.js
document.addEventListener('DOMContentLoaded', function() {
    // Sample menu items
    const menuItems = [
        { name: 'Pizza Margherita', price: 10 },
        { name: 'Spaghetti Carbonara', price: 12 },
        { name: 'Gelato', price: 5 }
    ];

    const menuSection = document.getElementById('menu');
    menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.innerHTML = `<h3>${item.name}</h3><p>Price: $${item.price}</p><button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>`;
        menuSection.appendChild(menuItem);
    });

    function addToCart(name, price) {
        // Simplified cart management
        const cartSection = document.getElementById('cart');
        const cartItem = document.createElement('div');
        cartItem.innerHTML = `<p>${name} - $${price}</p><button onclick="removeFromCart('${name}')">Remove</button>`;
        cartSection.appendChild(cartItem);
    }

    function removeFromCart(name) {
        // Simplified cart management
        const cartItems = document.querySelectorAll('#cart div');
        cartItems.forEach(item => {
            if (item.textContent.includes(name)) {
                item.remove();
            }
        });
    }
});
</script>
